    <h1>Add a New Recipe</h1>
    <form id="add-recipe-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea><br><br>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="breakfast">Breakfast</option>
            <option value="first_course">First course</option>
            <option value="second_course">Second course</option>
        </select>


        <input type="submit" >Add Recipe</button>
    </form>

    <h1 id = "status"></h1>
